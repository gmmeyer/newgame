<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor 3D - Retro Synth Edition</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>SURVIVOR 3D</h1>
            <p class="subtitle">RETRO SYNTH EDITION</p>
            <div id="character-select"></div>
            <button id="start-btn">[ START GAME ]</button>
            <div id="controls-info">
                WASD to move | Survive the endless horde!
            </div>
            <div id="global-stats"></div>
        </div>

        <div id="hud" style="display: none;">
            <div id="health-bar-container">
                <div id="health-bar"></div>
            </div>
            <div id="exp-bar-container">
                <div id="exp-bar"></div>
            </div>
            <div id="stats">
                <div>Level: <span id="level">1</span></div>
            </div>
            <div id="timer">00:00</div>
            <div id="kill-count">Kills: 0</div>
            <div id="combo-display">COMBO x0</div>
            <div id="difficulty-tier">Difficulty: I</div>
            <div id="wave-warning"></div>
            <div id="low-health-overlay"></div>
        </div>

        <div id="level-up-screen">
            <h1>LEVEL UP!</h1>
            <div id="upgrade-options"></div>
        </div>

        <div id="pause-screen">
            <h1>PAUSED</h1>
            <div id="pause-stats">
                <div class="pause-section">
                    <h3>STATS</h3>
                    <div id="pause-stats-list"></div>
                </div>
                <div class="pause-section">
                    <h3>WEAPONS</h3>
                    <div id="pause-weapons-list"></div>
                </div>
                <div class="pause-section">
                    <h3>PASSIVES</h3>
                    <div id="pause-passives-list"></div>
                </div>
            </div>
            <div id="pause-buttons">
                <button id="resume-btn">[ RESUME ]</button>
                <button id="settings-btn">[ SETTINGS ]</button>
                <button id="quit-btn">[ QUIT TO MENU ]</button>
            </div>
        </div>

        <div id="settings-screen">
            <h1>SETTINGS</h1>
            <div id="settings-options">
                <div class="setting-row">
                    <label>Master Volume</label>
                    <input type="range" id="volume-master" min="0" max="100" value="100">
                    <span id="volume-master-value">100%</span>
                </div>
                <div class="setting-row">
                    <label>SFX Volume</label>
                    <input type="range" id="volume-sfx" min="0" max="100" value="100">
                    <span id="volume-sfx-value">100%</span>
                </div>
                <div class="setting-row">
                    <label>Screen Shake</label>
                    <input type="checkbox" id="setting-screenshake" checked>
                </div>
                <div class="setting-row">
                    <label>Particle Quality</label>
                    <select id="setting-particles">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high" selected>High</option>
                    </select>
                </div>
            </div>
            <button id="settings-back-btn">[ BACK ]</button>
        </div>

        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <div id="final-stats">
                <div>Time Survived: <span id="final-time">00:00</span></div>
                <div>Level Reached: <span id="final-level">1</span></div>
                <div>Enemies Killed: <span id="final-kills">0</span></div>
            </div>
            <div id="run-stats-summary"></div>
            <button id="restart-btn">[ PLAY AGAIN ]</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import { init } from './js/game.js';
        init();
    </script>
</body>
</html>
